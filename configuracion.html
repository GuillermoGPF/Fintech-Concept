<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech / Configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/81c2c05f29.js" crossorigin="anonymous"></script>
</head>
<body class="light">
    <header>
        <div class="profile" data-bs-toggle="modal" data-bs-target="#profile-modal">
            <img src="./img/pic.png">
        </div>
        <a href="./inicio.html">
            <h1 class="brand">
                <i class="far fa-moon"></i>Fintech
            </h1>
        </a>
        <div id="mode">
            <i class="fas fa-adjust"></i>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-25">
                <div class="card">
                    <h2>
                        <i class="fas fa-cog"></i>
                        Configuración
                    </h2>
                </div>
            </div>
            <div class="col-75">
                <div class="card">
                    <h6>
                        
                    </h6>
                </div>
            </div>
        </div>
    </div>
    <button class="assistent">   
        <i class="fas fa-microphone"></i>
    </button>
    <footer class="fixed-bottom">
        <a href="./inicio.html">
            <i class="fas fa-home"></i>
        </a>

       <a href="./objetivos.html">
            <i class="fas fa-piggy-bank"></i>
        </a>

        <a href="./pagos.html">
            <i class="fas fa-coins"></i>
        </a>

        <a data-bs-toggle="modal" 
           data-bs-target="#add-modal" 
           class="add">
            <i class="fas fa-plus"></i>
        </a>

        <a href="./cryptos.html">
            <i class="fab fa-bitcoin"></i>
        </a>

        <a href="./education.html">
            <i class="fas fa-book-reader"></i>
        </a>

        <a href="./configuracion.html" class="active">
            <i class="fas fa-cog"></i>
        </a>
    </footer>
    <div class="modal fade" 
         id="add-modal"
         tabindex="-1" 
         aria-labelledby="add-modalLabel" 
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-100">
                            <div class="card flex j-between a-center">
                                <div class="fintech-text">
                                    <h2>
                                        <i class="fas fa-plus"></i>
                                        Añadir
                                    </h2>
                                    <h3>
                                        Tu saldo: 0,00€
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-50">
                            <button class="add-btn">
                                <i class="fas fa-hand-holding-usd"></i>
                                <p>Añadir dinero</p>
                            </button>
                        </div>
                        <div class="col-50">
                            <button class="add-btn">
                                <i class="fas fa-list-ol"></i>
                                <p>Crear objetivo</p>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal">     
                        <i class="fas fa-chevron-circle-left"></i>
                        Volver
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" 
         id="profile-modal" 
         tabindex="-1" 
         aria-labelledby="profile-modalLabel" 
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-100">
                            <div class="card flex j-between a-center edit-profile">
                                <h2 class="user">
                                    <img src="./img/pic.png">
                                    <span>Guillermo</span>
                                </h2>
                                <button class="edit">
                                    <i class="far fa-edit"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-100">
                            <div class="card edit-profile">
                                <h6>
                                    Datos personales
                                </h6>
                                <div class="profile-text">
                                    <p>
                                        Edad: 30 años
                                    </p>
                                    <p>
                                        Dirección: Street, 123
                                    </p>
                                    <p>
                                        Teléfono: 666 666 666
                                    </p>
                                    <p> 
                                        Email:  g@g.com
                                    </p>
                                </div>
                                <button class="edit">
                                    <i class="far fa-edit"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal">     
                        <i class="fas fa-chevron-circle-left"></i>
                        Volver
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/mode.js"></script>
</body>
</html>
